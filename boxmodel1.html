<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
        body {
            margin: 0px;
            box-sizing:border-box;
            padding: 0;
        }
         html, *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
             width: 800px;
            height: 200px;
            background-color: rgb(240, 58, 58);
            border: 5px;
            margin: 0 auto;;;/rl
            display: flex;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 177, 81);
            margin-right: 25px;
        
        }
         .box:nth-child(2){
            width: 200px;
            height: 200px;
            background-color: rgb(198, 197, 146);
            margin-right: 25px;
        }
        .box:nth-child(3){
            width: 200px;
            height: 200px;
            background-color: rgb(169, 169, 220);
            margin-right: 25px;
        }
        
        .box:nth-child(4){
             width: 200px;
            height: 200px;
            background-color: rgb(228, 191, 217);
            margin-right: 0;
        }
    </style>
    <div id="main">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
</body>
</html>
